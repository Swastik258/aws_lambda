<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .calculator-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-box {
            background: linear-gradient(145deg, #f8f8f8, #e8e8e8);
            box-shadow: inset 5px 5px 10px #d9d9d9, inset -5px -5px 10px #ffffff;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center p-4">
    <div class="calculator-card rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800 tracking-wide">
            <i class="fas fa-calculator mr-2"></i>SUM CALCULATOR
        </h1>

        <form id="calculatorForm" class="space-y-6">
            <div>
                <label for="num1" class="block text-sm font-medium text-gray-700 mb-1">Number 1</label>
                <input type="number" id="num1" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200 bg-white">
            </div>

            <div>
                <label for="num2" class="block text-sm font-medium text-gray-700 mb-1">Number 2</label>
                <input type="number" id="num2" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200 bg-white">
            </div>

            <button type="submit" id="calculateBtn" 
                    class="w-full bg-black text-white py-3 rounded-lg font-medium flex items-center justify-center gap-2 hover:bg-gray-800 transition-all duration-200 shadow-md hover:shadow-lg">
                <span id="btnText">CALCULATE</span>
                <span id="loadingSpinner" class="spinner hidden"></span> 
            </button>
        </form>

        <div id="errorAlert" class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg hidden">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                <strong class="text-red-700">Error!</strong>
            </div>
            <p id="errorMessage" class="text-red-600 mt-1"></p>
        </div>

        <div id="resultSection" class="result-box mt-6 p-6 rounded-xl hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b border-gray-300 pb-2">Calculation Result</h2>
            <div class="space-y-3">
                <p class="flex justify-between">
                    <span class="font-medium text-gray-700">Transaction ID:</span>
                    <span id="resultId" class="font-mono text-gray-900"></span>
                </p>
                <p class="flex justify-between">
                    <span class="font-medium text-gray-700">Timestamp:</span>
                    <span id="resultTimestamp" class="font-mono text-gray-900"></span>
                </p>
                <p class="flex justify-between">
                    <span class="font-medium text-gray-700">Numbers:</span>
                    <span class="font-mono text-gray-900">
                        <span id="resultNum1"></span> + <span id="resultNum2"></span>
                    </span>
                </p>
                <p class="flex justify-between border-t border-gray-300 pt-3">
                    <span class="font-bold text-gray-800">Sum:</span>
                    <span id="resultSum" class="font-bold text-xl text-gray-900"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="mt-8 text-center text-gray-600 text-sm">
        <p>Simple & Elegant Sum Calculator</p>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            // Hide previous results and errors
            document.getElementById('errorAlert').classList.add('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            
            // Validation
            if (isNaN(num1) || isNaN(num2)) {
                showError('Please enter valid numbers in both fields.');
                return;
            }
            
            // Show loading state
            document.getElementById('btnText').classList.add('hidden');
            document.getElementById('loadingSpinner').classList.remove('hidden');
            document.getElementById('calculateBtn').disabled = true;
            
            // Simulate API call with timeout
            setTimeout(() => {
                // Generate random transaction ID
                const transactionId = 'TXN-' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
                
                // Get current timestamp
                const now = new Date();
                const timestamp = now.toLocaleString();
                
                // Calculate sum
                const sum = num1 + num2;
                
                // Display results
                document.getElementById('resultId').textContent = transactionId;
                document.getElementById('resultTimestamp').textContent = timestamp;
                document.getElementById('resultNum1').textContent = num1;
                document.getElementById('resultNum2').textContent = num2;
                document.getElementById('resultSum').textContent = sum;
                
                // Show result section
                document.getElementById('resultSection').classList.remove('hidden');
                
                // Reset button state
                document.getElementById('btnText').classList.remove('hidden');
                document.getElementById('loadingSpinner').classList.add('hidden');
                document.getElementById('calculateBtn').disabled = false;
            }, 1500);
        });
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorAlert').classList.remove('hidden');
        }
    </script>
</body>
</html>
